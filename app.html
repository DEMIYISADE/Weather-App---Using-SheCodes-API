<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Integration to Shecodes API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Lobster+Two&family=Pacifico&family=Schibsted+Grotesk:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="border">
            <ul class="row">
                    <li class="col-3 top-country">Lisbon</li>
                    <li class="col-3 top-country">Paris</li>
                    <li class="col-3 top-country">Sydney</li>
                    <li class="col-3 top-country">San Francisco</li>
            </ul>
            <br/>

            <form class="row g-3">
                <div class="col-auto">
                  <label for="city-search" class="visually-hidden">Password</label>
                  <input type="text" class="form-control" id="citySearch" placeholder="Type in a city name" autocomplete="off">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Search Current Location</button>
                  </div>
              </form>
            <br/>
            <div class = "row">
                <div class="col-3 second-Layer">
                    <div class="currentTime"> 
                        <span> Current Time: </span>
                        <span id="CurrentTime">08:22 </span>
                    </div>
                    <div class="city"> 
                        <span> City: </span>
                        <span id="City"> Lagos </span>
                    </div>
                    <div class="country">
                        <span> Country: </span> 
                        <span id="Country"> Nigeria </span>
                    </div>
                    <div class="weatherDescription">
                        <span> Description: </span>
                        <span> Clear Sky </span>
                    </div>
                    <br/>
                    <div class="temperature"> 
                        <img src="images/weather1.png" alt="current weather icon" id="weatherIcon"/>
                        <span class="temperatureNumber" id="TemperatureNumber"> 31 </span> 
                        <span class="degree"> 
                            <a href="#"> ℃ </a>
                        </span>
                        <span class="degree"> 
                            <a href="#"> |℉ </a>
                        </span>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3 second-Layer">
                    <ul class="detailsRight">
                        <li> Humidity:
                            <span class="humidity"> 50% </span>
                        </li>
                        <li> Wind:
                            <span class="wind"> 6km/h </span>
                        </li>
                        <li> Pressure:
                            <span class="pressure"> 1026 </span>
                        </li>
                    </ul>
                </div>
            </div>

            <br/>

            <div class="forecastBlock">
                <div class="row">
                    <div class="col-2">
                        <div class="time"> 8:22 </div>
                        <div class="weekDay"> Mon </div>
                        <div class="forecastImage">
                            <img src="images/weather2.png" alt="forecast weather icon"/>
                        </div>
                        <div class="forecastTemperature">
                            <span class="maxTemp"> 18°</span>
                            <span class="minTemp"> |10°</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="src/app.js"></script>
    <a href="https://github.com/DEMIYISADE/Weather-App---Using-SheCodes-API" target="_blanck">Open source-code by Bidemi Olayisade</a>
</body>
</html>
